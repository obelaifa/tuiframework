<template name="start">
  <div id="start">
    <h1>TUIClient</h1>
    <table>
      <tbody>
        <tr>
          <td>TUIServer URL:</td>
          <td>
            <input type="text" id="tuiserver-url" value="127.0.0.1:7999"/>
          </td>
        </tr>
        <tr>
          <td>
            <div class="connectionState">
              Connection state:
            </div>
          </td>
          <td>
            <div class="connectionState">
              {{connectionState}}
            </div>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            {{#if isDisconnected}}
              <div class="button">
                <button type="button" id='button-tuiserver-connect'>Connect TUIServer</button>
              </div>
            {{else}}
              <div class="button">
                <button type="button" id='button-tuiserver-disconnect'>Disconnect TUIServer</button>
              </div>
            {{/if}}
          </td>
        </tr>
      </tbody>
      </table>
      <table>
        <tbody>
        <tr>
          <td>CDB Server URL:</td>
          <td>
            <input type="url" id="cdb-server-url" value="http://vm-vib-shp.contact.de"/>
          </td>
        </tr>
        <tr>
          <td>User:</td>
          <td>
            <input type="text" id="cdb-user" value="test"/>
          </td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input type="password" id="cdb-password" value="" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <div class="button">
              <button type="button" id='button-cdb-connect'>Connect CDB Server</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <table>
      <tbody>
        <tr>
          <td>
          </td>
          <td>
            {{#if isConnected}}
              <div class="button">
                <button type="button" id='button-start'>Go to TUIObject state page</button>
              </div>
            {{/if}}
          </td>
        </tr>
      </tbody>
    </table>


  </div>
</template>

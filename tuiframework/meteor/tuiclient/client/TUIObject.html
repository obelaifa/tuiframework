<template name="TUIObject">
  <div class="TUIObject-Header{{#if isContentVisible}} TUIObject-Selected{{/if}}">
    <table>
      <tr>
        <td><h2>{{tuiObjectName}}</h2></td>
        <td><h2>{{tuiObjectType}}</h2></td>
        <td><div><img src="icons/ArrowRight1.png"></div></td>
        <td>
          <div class="AnalogChannelFilter">
            {{#if isContentVisible "AnalogChannel"}}
              <img src="icons/Wheel2.png">
            {{else}}
              <img src="icons/Wheel1.png">
            {{/if}}
          </div>
        </td>
        <td>
          <div class="DigitalChannelFilter">
            {{#if isContentVisible "DigitalChannel"}}
              <img src="icons/101.png">
            {{else}}
              <img src="icons/102.png">
            {{/if}}
          </div>
        </td>
        <td><div><img src="icons/info1.png"></div></td>
      </tr>
    </table>
  </div>
    {{#if isContentVisible}}
    <div class="TUIObject-Content TUIObject-Selected">
      <table>
        {{#each entry in entryArray}}
          {{#if isContentVisible entry.port.type}}
            <tr>
              <!-- {{entry.tuiObject.name}}.{{entry.port.name}}: {{entry.value}} -->
              {{> Template.dynamic template=entry.port.type data=entry}}
            </tr>
          {{/if}}
        {{/each}}
      </table>
    </div>
    {{/if}}
</template>
